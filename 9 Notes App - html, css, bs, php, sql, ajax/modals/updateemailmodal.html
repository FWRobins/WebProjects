     <form action="" method="post" id="updateemailform">
      <div class="modal" id="updateemailmodal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
             <h4 class="modal-title" id="myModalLabel">
                Update Email: 
              </h4>
              <button type="button" class="close" data-dismiss="modal">
               &times;                
              </button>
          </div>
          <div class="modal-body form-group">
          
           <div id="updateemailmessage"></div>
           
            <label for="newemail">
              New Email:
            </label>
            <input type="email" name="newemail" id="newemail" class="form-control" maxlength="50">
            
            </div>
          
          <div class="modal-footer">
           
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
            
            <button type="submit" name="updateemail" class="btn btn-primary" value="submit">
              Submit
            </button>
            
          </div>
          
      </div>
       </div>
       </div>
        </form>
