     <form action="" method="post" id="updatepasswordform">
      <div class="modal" id="updatepasswordmodal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
             <h4 class="modal-title" id="myModalLabel">
                Update Password: 
              </h4>
              <button type="button" class="close" data-dismiss="modal">
               &times;                
              </button>
          </div>
          <div class="modal-body form-group">
          
           <div id="updatepasswordmessage"></div>
           
            <label for="currentpassword">
              Current Password:
            </label>
            <input type="password" name="currentpassword" id="currentpassword" class="form-control">
            
            <label for="newpassword">
              New Password:
            </label>
            <input type="password" name="newpassword" id="newpassword" class="form-control">
            
            <label for="confirmpassword">
              Confirm Password:
            </label>
            <input type="password" name="confirmpassword" id="confirmpassword" class="form-control">
             
          </div>
          
          <div class="modal-footer">
           
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
            
            <button type="submit" name="updatepassword" class="btn btn-primary" value="submit">
              Submit
            </button>
            
          </div>
          
      </div>
       </div>
       </div>
        </form>
