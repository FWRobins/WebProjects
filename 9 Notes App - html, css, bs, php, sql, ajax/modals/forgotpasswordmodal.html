     <form action="" method="post" id="forgotpasswordform">
      <div class="modal" id="forgotpasswordmodal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
             <h4 class="modal-title" id="myModalLabel">
                Forgot Password? Enter your Email address: 
              </h4>
              <button type="button" class="close" data-dismiss="modal">
               &times;                
              </button>
          </div>
          <div class="modal-body form-group">
          
           <div id="forgotpasswordmessage"></div>
           
            <label for="email">
              Email:
            </label>
            <input type="email" name="forgotpasswordemail" id="forgotpasswordemail" class="form-control">
                        
          </div>
          
          <div class="modal-footer">
            <button class="btn green mr-auto" type="button" data-target="#signupmodal" data-toggle="modal" data-dismiss="modal">
               Sign Up
            </button>
           
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
            <button type="submit" name="forgotpassword" class="btn btn-primary" value="submit">
              Submit
            </button>
          </div>
          
      </div>
       </div>
       </div>
        </form>
